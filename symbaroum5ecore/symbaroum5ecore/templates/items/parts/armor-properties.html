{{!-- Armor Properties (based on dnd5e/templates/items/weapon) --}}
<div class="form-group stacked weapon-properties">
  <label>{{ localize "SYB5E.Item.ArmorProps.Label" }}</label>
  {{#each propLabels as |name prop|}}
  <label class="checkbox">
    <input type="checkbox" name="{{../propRoot}}.{{prop}}" {{checked (lookup ../armorProps prop)}}/> {{ name }}
  </label>
  {{/each}}
</div>
